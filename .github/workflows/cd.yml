name: Scan, Build & Deploy to GitHub Pages (Daily)

on:
  workflow_dispatch:      # manual run
  push:
    branches: [ "main" ]  # deploy on push to main
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC

# Only one deploy per ref at a time
concurrency:
  group: github-pages-${{ github.ref }}
  cancel-in-progress: true

# Required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # metadata for footer
      GIT_COMMIT_SHA: ${{ github.sha }}
      REPO_URL: https://github.com/${{ github.repository }}
      AUTHOR_NAME: ${{ vars.AUTHOR_NAME || 'Sprudel' }}

      # scanner config
      DOMAINS_FILE: domains.txt
      OUTPUT_FILE: public/whois.json

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with: { fetch-depth: 1 }

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 1) Generate the JSON snapshot
      - name: Run scanner
        run: node scripts/scan-domains.mjs

      # 2) Build a static site into .output/public
      - name: Generate static site
        run: npm run generate

      # 3) Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4